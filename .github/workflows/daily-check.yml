name: Daily Workout Check

on:
  schedule:
    # 01:00 UTC (22:00 BRT)
    - cron: '0 1 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write # Allow pushing changes

jobs:
  daily-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Run Daily Check
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
        BOT_MODE: checker
      run: npm start

    - name: Commit Workout History
      if: success() # Only if check ran successfully
      run: |
        git config --global user.name 'Queima Buchinho Bot'
        git config --global user.email 'bot@queimabuchinho.com'
        git add data/workout-history.json
        # Only commit if there are changes
        git diff --quiet && git diff --staged --quiet || (git commit -m "üìù Update workout history [skip ci]" && git push)
